<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/icon.ico">
    <link rel="stylesheet" href="style.css">
    <title>Parallax</title>
</head>
<body>

    <audio autoplay loop src="audio.mp3"></audio>
    
    <main>
        <div class="vignette hide"></div>

        <img src="img/background.png" class="parallax bg-img" 
        data-speedx="0.3" data-speedy="0.16" data-speedz="0" data-rotation="0" data-distance="-200">

        <img src="img/fog_7.png" class="parallax fog-7" 
        data-speedx="0.27" data-speedy="0.32" data-speedz="0" data-rotation="0" data-distance="850">

        <img src="img/mountain_10.png" class="parallax mountain-10" 
        data-speedx="0.135" data-speedy="0.105" data-speedz="0" data-rotation="0" data-distance="1100">

        <img src="img/fog_6.png" class="parallax fog-6" 
        data-speedx="0.25" data-speedy="0.28" data-speedz="0" data-rotation="0" data-distance="1200">

        <img src="img/mountain_9.png" class="parallax mountain-9" 
        data-speedx="0.05" data-speedy="0.06" data-speedz="0.15" data-rotation="0.02" data-distance="1500">

        <img src="img/mountain_8.png" class="parallax mountain-8" 
        data-speedx="0.1" data-speedy="0.11" data-speedz="0" data-rotation="0.02" data-distance="1700">

        <img src="img/fog_5.png" class="parallax fog-5" 
        data-speedx="0.16" data-speedy="0.105" data-speedz="0" data-rotation="0" data-distance="1800">

        <img src="img/mountain_7.png" class="parallax mountain-7" 
        data-speedx="0.1" data-speedy="0.1" data-speedz="0" data-rotation="0.09" data-distance="2000">

        <div class="text parallax"  
        data-speedx="0.07" data-speedy="0.07" data-speedz="0" data-rotation="0.11" >

            <h2>China</h2>
            <h1>Zhangjiajie</h1>
        </div>
        <img src="img/mountain_6.png" class="parallax mountain-6" 
        data-speedx="0.065" data-speedy="0.05" data-speedz="0.05" data-rotation="0.12" data-distance="2300">

        <img src="img/fog_4.png" class="parallax fog-4" 
        data-speedx="0.135" data-speedy="0.018" data-speedz="0" data-rotation="0" data-distance="2400">

        <img src="img/mountain_5.png" class="parallax mountain-5" 
        data-speedx="0.08" data-speedy="0.018" data-speedz="0.13" data-rotation="0.13" data-distance="2500">

        <img src="img/fog_3.png" class="parallax fog-3" 
        data-speedx="0.11" data-speedy="0.018" data-speedz="0" data-rotation="0" data-distance="2700">

        <img src="img/mountain_4.png" class="parallax mountain-4" 
        data-speedx="0.059" data-speedy="0.024" data-speedz="0" data-rotation="0.15" data-distance="2800">

        <img src="img/mountain_3.png" class="parallax mountain-3" 
        data-speedx="0.04" data-speedy="0.018" data-speedz="0.32" data-rotation="0" data-distance="3000">

        <img src="img/fog_2.png" class="parallax fog-2" 
        data-speedx="0.15" data-speedy="0.0115" data-speedz="0" data-rotation="0" data-distance="3100">

        <img src="img/mountain_2.png" class="parallax mountain-2" 
        data-speedx="0.06" data-speedy="0.013" data-speedz="0" data-rotation="0.17" data-distance="3200">

        <img src="img/mountain_1.png" class="parallax mountain-1" 
        data-speedx="0.05" data-speedy="0.018" data-speedz="0.53" data-rotation="0.2" data-distance="3400">

        <img src="img/sun_rays.png" class="sun-rays hide">
        <img src="img/black_shadow.png" class="black-shadow hide">

        <img src="img/fog_1.png" class="parallax fog-1" 
        data-speedx="0.12" data-speedy="0.01" data-speedz="0" data-rotation="0" data-distance="3600">
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.0/gsap.min.js"></script>
    <script src="script.js"></script> 
</body>
</html>
